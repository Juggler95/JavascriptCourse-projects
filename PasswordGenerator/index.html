<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="generatedPassword">Generated password:</h1>
    <button id="generate" onclick="generate()">generate</button>

    <input
      placeholder="Password Length"
      type="number"
      name="passwordLength"
      id="passwordLength"
    />
    <br />

    <label for="includeUppercase">Include Uppercase</label>
    <input type="checkbox" name="includeUppercase" id="includeUppercase" />
    <br />

    <label for="includeLowercase">Include Lowercase</label>
    <input type="checkbox" name="includeLowercase" id="includeLowercase" />
    <br />

    <label for="includeNumbers">Include Numbers</label>
    <input type="checkbox" name="includeNumbers" id="includeNumbers" /> <br />

    <label for="includeSymbols">Include Symbols</label>
    <input type="checkbox" name="includeSymbols" id="includeSymbols" /> <br />
    <script src="index.js"></script>
  </body>
</html>
